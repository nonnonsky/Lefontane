  <main>
    <h1>Richiedi un preventivo per le tue date</h1>
      <h2> e per verificare la disponibilitÃ </h2>
    <form class="preventivo-form" id="preventivoForm">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" required>
      </div>

      <div class="form-group">
        <label for="struttura">Scegli la struttura:</label>
        <select id="struttura" required>
          <option value="" disabled selected>Seleziona una struttura</option>
          <option value="ca_da_marta">CÃ  da Marta</option>
          <option value="garden_house">Garden House</option>
        </select>
      </div>

      <div class="form-group">
        <label for="checkin">Data Check-in:</label>
        <input type="date" id="checkin" required>
      </div>

      <div class="form-group">
        <label for="checkout">Data Check-out:</label>
        <input type="date" id="checkout" required>
      </div>

      <div class="form-group">
        <label>Totale notti:</label>
        <p id="totale-notti">0 notti</p>
      </div>

      <div class="form-group">
        <label for="adulti">Numero di adulti:</label>
        <input type="number" id="adulti" min="1" value="1" required>
      </div>

      <div class="form-group">
        <label for="bambini">Numero di bambini: (0-12 anni)</label>
        <input type="number" id="bambini" min="0" value="0">
      </div>

      <div class="form-group">
        <label for="animali">Animali domestici:</label>
        <select id="animali" required>
          <option value="no" selected>No</option>
          <option value="si">SÃ¬</option>
        </select>
      </div>

      <div class="form-group">
        <label for="info">Richiedi maggiori informazioni:</label>
        <textarea id="info" rows="4" ></textarea>
      </div>

      <div class="form-group privacy">
        <label>
          <input type="checkbox" required> Accetto la Privacy Policy
        </label>
      </div>

      <button type="submit" class="submit-btn">Invia</button>
    </form>
    <p id="messaggio-conferma" class="hidden">Grazie per la sua richiesta! Le risponderemo al piÃ¹ presto. ðŸ˜Š</p>
  </main>
<script src="js/calcolonotti.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  //invia email
document.addEventListener("DOMContentLoaded", function() {
    emailjs.init("pd5BHjNg_hK-eDQGQ");

    document.getElementById('preventivoForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Recupera dati
        const checkin = document.getElementById('checkin').value;
        const checkout = document.getElementById('checkout').value;
        const struttura = document.getElementById('struttura').value;
        const totaleNottiText = document.getElementById('totale-notti').textContent;
        const match = totaleNottiText.match(/(\d+) notti - (\d+) â‚¬/);
        const notti = match ? match[1] : "0";
        const prezzoTotale = match ? match[2] : "0";

        const formData = {
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            telefono: document.getElementById('telefono').value,
            struttura: struttura,
            checkin: checkin,
            checkout: checkout,
            notti: notti,
            prezzoTotale: prezzoTotale + " â‚¬",
            adulti: document.getElementById('adulti').value,
            bambini: document.getElementById('bambini').value,
            animali: document.getElementById('animali').value,
            info: document.getElementById('info').value
        };

        emailjs.send("service_7txlbbc", "template_0fnlqhi", formData)
        .then(function(response) {
            console.log("Email inviata con successo!", response);
            document.getElementById('messaggio-conferma').classList.remove('hidden');
        })
        .catch(function(error) {
            console.error("Errore EmailJS:", error);
            alert("Errore nell'invio del modulo: " + (error.text || JSON.stringify(error)));
        });
    });
});

</script>
